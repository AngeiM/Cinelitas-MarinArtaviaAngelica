<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>CINELITAS</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
   </head>
   <body>
       <h1 th:text="${titulo}"></h1>
      <table class="table table-dark table-striped">
         <thead class="thead-dark">
             <tr> 
               <th scope="col">Pelicula</th> 
               <th scope="col">Costo de Entrada </th>
               <th scope="col">Fecha </th>
               <th scope="col">Sala </th>
               <th scope="col">Capacidad de Sala </th>
               <th scope="col">Numero de Sala</th>
               <th scope="col">Editar </th>
               <th scope="col">Eliminar </th>
            </tr>
         </thead>
         <tbody>
            <th:block th:each="user : ${peliculas}"> 
                  <td th:text="${user.getPeli_nombre}"></td> 
                  <td th:text="${user.getEntrada}"></td>
                  <td th:text="${user.getFecha}"></td>
                  <td th:text="${user.getNombre_sala.getNombre_sala.}"></td>
                  <td th:text="${user.getCapacidad.getCapacidad}"></td>
                  <td th:text="${user.getNumero_Sala.getNumero_Sala}"></td>
                  <td>                        
                      <a th:href="@{/editPelicula/{id}(id=${user.getId})}">Edit</a>                   
                  </td>
                  <td>                        
                      <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>                    
                  </td>
               </tr>
            </th:block>
         </tbody>
      </table>
   </body>
</html>
